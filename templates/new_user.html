<!DOCTYPE html>
<html>
{% include 'html_header.html' %}
  <body>
	
	<h1>Sanaharjoittelu</h1>
	
{% if error == True %}
	<div class="error_message">Käyttäjän luominen epäonnistui</div>
{% endif %}
	
{% if session.username %}

	Olet kirjautunut sisään. Kirjaudu ensin ulos!</br></br>
	<a href= "/logout">Kirjaudu ulos</a>
	
{% else %}
	
	<form action="/add_new_user" method="POST">
	  <p>Uuden käyttäjän käyttäjänimi</p>
	  <input type="text" name="username" maxlength="20"></p>
	  <p>Salasana:</p>
	  <input type="password" name="password" maxlength="20"></p>
	  <p>Opettaja:</p>
	  <input type="checkbox" name="teacher" style="width:25px; height:25px"></p>
	  <input type="submit" value="Tee uusi käyttäjä"></br>
	  </br>
	  <a href= "/">Palaa</a></br>
	</form>
{% endif %}

</body>
</html>
